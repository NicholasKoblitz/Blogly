{% extends 'base.html' %}

{% block title %}Add New Post{% endblock %}


{% block content %}

<h1>Add Post for {{user.full_name}}</h1>

<form action="/users/{{user.id}}/posts/new" method="post">
    <input type="text" name="title">
    <textarea cols="20" rows="10" name="content"></textarea>

    {% for tag in tags %}

    <input type="checkbox" name="tag_names" value="{{tag.name}}">{{tag.name}}

    {% endfor %}
        <button>Add</button>
</form>
<form action="/users/{{user.id}}">
    <button>Cancel</button>
</form>

{% endblock %}
